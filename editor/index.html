<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR // BABAH SYSTEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
    <style>
        .editor-hero {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 150px;
            text-align: center;
        }

        .mockup-container {
            width: 90%;
            max-width: 1100px;
            height: 500px;
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: 16px;
            margin: 0 auto 100px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        .mockup-header {
            height: 35px;
            background: #161616;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .dot.red { background: #ff5f56; opacity: 0.5; }

        #typing-area {
            padding: 30px;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap;
        }

        .cursor-blink {
            animation: blink 0.8s infinite;
            color: var(--accent);
            font-weight: bold;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .back-link {
            position: fixed;
            top: 40px;
            left: 5%;
            z-index: 2000;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Адаптив для мобилок */
        @media (max-width: 768px) {
            .mockup-container { height: 400px; width: 95%; }
            #typing-area { font-size: 0.9rem; padding: 15px; }
            .editor-hero { min-height: 50vh; }
        }
    </style>
</head>
<body>
    <div id="loader"><div class="loader-circle"></div></div>
    <canvas id="bg-canvas"></canvas>
    <div class="cursor"></div>

    <a href="../index.html" class="back-link magnetic">← BACK TO SYSTEMS</a>

    <main>
        <section class="editor-hero">
            <div class="hero-text">
                <h1 class="parallax-line" data-speed="0.1">CODE EDITOR</h1>
                <div class="hero-sub-wrapper" style="justify-content: center;">
                    <p class="hero-sub">Experimental coding environment built for speed and aesthetics. Minimalist interface, maximum focus.</p>
                </div>
            </div>
        </section>

        <section class="showcase">
            <div class="mockup-container">
                <div class="mockup-header">
                    <div class="dot red"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div id="typing-area">
                    <span id="typed-code"></span><span class="cursor-blink">|</span>
                </div>
            </div>
        </section>
    </main>

    <script src="editor.js"></script>
</body>
</html>
